<!DOCTYPE html>
<html lang="en">
  <head>
    <title>operatorCouponEdit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <style>
      .badge {
        font-size: 0.85rem;
        padding: 6px 12px;
        border-radius: 8px;
      }

      .bg-light {
        background-color: #f9f9f9 !important;
      }

      .rounded {
        border-radius: 10px !important;
      }

      .form-control {
        border-radius: 8px;
      }

      .generate-code-btn {
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊資訊欄 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <img
                  src="./hotel-images/page-image/Dog2.png"
                  class="rounded-circle avatar-img"
                  alt="User Avatar"
                />
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                    >負責人資訊</a
                  >
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotelList.html"
                    class="text-decoration-none text-dark"
                    >旅館資訊</a
                  >
                </li>
                <li class="py-2">
                  <a
                    href="operatorReview.html"
                    class="text-decoration-none text-dark"
                    >旅館評論</a
                  >
                </li>
                <li class="py-2">
                  <a
                  href="operatorCouponList.html"
                    class="text-decoration-none text-dark"
                    >旅館優惠券</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-9">
            <h3 class="mb-4">編輯優惠券</h3>
            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">基本資訊</h5>
              <div class="row">
                <!-- 優惠券名稱 -->
                <div class="col-md-6">
                  <label class="form-label">優惠券名稱 *</label>
                  <input type="text" class="form-control" value="新春折扣" />
                </div>
                <!-- 優惠券代碼（不可修改） -->
                <div class="col-md-6">
                  <label class="form-label">優惠券代碼 *</label>
                  <input
                    type="text"
                    class="form-control"
                    value="SWW2024"
                    readonly
                  />
                </div>
                <!-- 描述 -->
                <div class="col-md-12 mt-3">
                  <label class="form-label">描述 *</label>
                  <input
                    type="text"
                    class="form-control"
                    value="適用於全館，滿 1000 減 200"
                  />
                </div>
              </div>
            </div>

            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">使用條件</h5>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">折扣類型</label>
                  <select class="form-select">
                    <option selected>滿額折扣</option>
                    <option>折扣百分比</option>
                    <option>滿件折扣</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">最低使用金額</label>
                  <input type="text" class="form-control" value="1000" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">使用次數</label>
                  <input type="text" class="form-control" value="1" />
                </div>
              </div>
            </div>
            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">有效期限</h5>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">開始日期</label>
                  <input type="date" class="form-control" value="2024-03-01" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">結束日期</label>
                  <input type="date" class="form-control" value="2024-03-10" />
                </div>
              </div>
            </div>
            <div class="p-4 border rounded bg-light mb-4">
              <h5 class="mb-3">其他資訊</h5>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">適用對象</label>
                  <select class="form-select">
                    <option selected>所有用戶</option>
                    <option>會員限定</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">使用狀態</label>
                  <select class="form-select">
                    <option selected>啟用</option>
                    <option>已過期</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">剩餘可用次數</label>
                  <input type="text" class="form-control" value="1" />
                </div>
                <div class="col-md-12">
                  <label class="form-label">注意事項</label>
                  <textarea class="form-control">
優惠券不得與其他折扣活動併用</textarea
                  >
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-success btn-sm px-4"
                onclick="location.href='operatorCouponList.html'"
              >
                返回
              </button>
              <button
                type="submit"
                class="btn btn-primary btn-sm px-4"
                onclick="location.href='operatorCouponList.html'"
              >
                儲存
              </button>
              <button type="button" class="btn btn-danger btn-sm px-4">
                刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/operatorCamera.js"></script>
    <script>
      function generateCode() {
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let code = "";
        for (let i = 0; i < 10; i++) {
          code += characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
        }
        document.getElementById("couponCode").value = code;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
