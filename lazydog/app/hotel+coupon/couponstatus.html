<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>優惠券使用紀錄</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <link rel="stylesheet" href="./css/userCoupon.css">
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="./hotel-images/page-image/Dog2.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="./hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="list user me-2"></i>會員資料
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="list order me-2"></i>訂單紀錄
                  </a>
                </li>
                <li class="py-2">
                  <a href="couponOwn.html" class="text-decoration-none text-dark">
                    <i class="list coupon me-2"></i>我的優惠券
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="list favorite me-2"></i>我的收藏
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="list article me-2"></i>我的文章
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="list password me-2"></i>修改密碼
                  </a>
                </li>
                <li class="py-2">
                  <a href="#" class="text-decoration-none text-dark">
                    <i class="list logout me-2"></i>登出
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- 右邊  -->
          <div class="col-md-9 coupon-section">
            <h3 class="mb-3">優惠券使用紀錄</h3>

            <div class="feature-links mb-3">
              <a href="#">我的優惠券</a>
            </div>
            <!-- 切換 -->
            <ul class="nav nav-tabs mb-3">
              <li class="nav-item">
                <a class="nav-link active" href="#">全部</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">商品優惠 (05)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">課程優惠 (10)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">旅館優惠 (10)</a>
              </li>
            </ul>

            <!-- 狀態篩選 -->
            <div class="status-filter mb-3">
              <button class="active" onclick="filterStatus('used')">
                已使用
              </button>
              <button onclick="filterStatus('unused')">未使用</button>
              <button onclick="filterStatus('expired')">逾期</button>
            </div>

            <div class="coupon-card used">
              <span class="price">NT200</span>
              <div class="details">
                <p><strong>整單折扣！訂單滿 1,600 折 200 元</strong></p>
                <p class="text-muted">有效期限: 2025/12/31</p>
                <p class="expired">⚠ 已使用</p>
              </div>
              <div class="expired text-danger">失效</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function changeCategory(category) {
        console.log("切換到分類: " + category);
      }

      function filterStatus(status) {
        document
          .querySelectorAll(".status-filter button")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        document.querySelectorAll(".coupon-card").forEach((card) => {
          card.style.display = card.classList.contains(status)
            ? "flex"
            : "none";
        });
      }
    </script>
  </body>
</html>
