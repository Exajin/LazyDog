<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <style>
      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table thead th {
        font-weight: bold;
        text-align: left;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
      }

      .table tbody tr {
        border-bottom: 1px solid #eee;
      }
      .table tbody td {
        vertical-align: middle;
      }

      .hotel-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 8px;
      }

      .table tbody td span {
        font-size: 16px;
      }

      .badge {
        font-size: 14px;
        padding: 6px 10px;
      }

      .btn-sm {
        display: inline-block;
        min-width: 70px;
        text-align: center;
        border-radius: 6px;
        font-size: 14px;
        text-decoration: none;
      }

      .btn-add {
        background-color: #5dc2b1;
        color: white;
        border-radius: 10px;
        padding: 10px 18px;
        font-size: 14px;
        border: none;
        display: inline-block;
        white-space: nowrap;
        min-width: 140px;
      }

      .btn-add:hover {
        background-color: #4daaa0;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="./hotel-images/page-image/Dog2.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="./hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list operator me-2"></i>負責人資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotel.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list hotel me-2"></i>旅館資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorReview.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list review me-2"></i>旅館評論
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorCouponDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list coupon me-2"></i>旅館優惠券
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-9">
            <table class="table">
              <thead>
                <tr>
                  <th>名稱</th>
                  <th>所在地</th>
                  <th>剩餘房數</th>
                  <th>價格範圍</th>
                  <th>評分</th>
                  <th>狀態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="">
                  <td class="d-flex align-items-center gap-2">
                    <img
                      src="../../public/images/hotel/hotel_uploads/30-outside.png"
                      class="hotel-img rounded"
                      alt="寵物之星"
                    />
                    <span class="ms-3">寵物之星</span>
                  </td>

                  <td>台北</td>
                  <td>5 間</td>
                  <td>$1500 - $5000</td>
                  <td class="text-warning">4.8 ⭐</td>
                  <td><span class="badge bg-success">營業中</span></td>
                  <td>
                    <button class="btn btn-primary btn-sm">檢視</button>
                    <button class="btn btn-warning btn-sm">編輯</button>
                    <button class="btn btn-danger btn-sm">刪除</button>
                  </td>
                </tr>
                <tr>
                  <td class="d-flex align-items-center">
                    <img
                      src="../../public/images/hotel/hotel_uploads/10-outside.png"
                      class="hotel-img rounded"
                      alt="象山寵物旅館"
                    />
                    <span class="ms-3">象山寵物旅館</span>
                  </td>
                  <td>新北</td>
                  <td>2 間</td>
                  <td>$1200 - $4000</td>
                  <td class="text-warning">4.5 ⭐</td>
                  <td><span class="badge bg-danger">已關閉</span></td>
                  <td>
                    <a href="#" class="btn btn-primary btn-sm">檢視</a>
                    <a href="#" class="btn btn-warning btn-sm">編輯</a>
                    <a href="#" class="btn btn-danger btn-sm">刪除</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-end mt-3">
              <a href="operatorHotelCreate.html" class="btn btn-add">
                + 新增旅館
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/operatorCamera.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
