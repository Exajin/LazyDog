<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css">
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row mt-5">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img src="./hotel-images/page-image/Dog2.png" class="rounded-circle avatar-img" alt="User Avatar">
                     <!-- 相機按鈕Dropdown) -->
                    <div class="dropdown">
                      <button class="btn btn-light camera-icon p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="./hotel-images/page-image/icon-camera.png" alt="相機" class="camera-icon-img">
                      </button>
                      <ul class="dropdown-menu">
                          <li><button class="dropdown-item text-danger" id="deletePhoto">刪除照片</button></li>
                          <li>
                              <label for="uploadPhoto" class="dropdown-item">上傳照片</label>
                              <input type="file" id="uploadPhoto" accept="image/*" class="d-none">
                          </li>
                      </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list operator me-2"></i>負責人資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotel.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list hotel me-2"></i>旅館資訊
                  </a>
                </li>

                <li class="py-2">
                  <a
                    href="operatorReview.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list review me-2"></i>旅館評論
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorCouponDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list coupon me-2"></i>旅館優惠券
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- 右邊-->
          <div class="col-md-9">
            <div class="card p-4">
              <h5>負責人訊息</h5>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <label class="form-label"
                      >姓名 <span class="text-danger">*</span></label
                    >
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label"
                      >許可證號 <span class="text-danger">*</span></label
                    >
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label"
                      >電話 <span class="text-danger">*</span></label
                    >
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label"
                      >信箱 <span class="text-danger">*</span></label
                    >
                    <input type="email" class="form-control" />
                  </div>
                </div>
                <div class="mt-3">
                  <label class="form-label">公司名稱</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-flex justify-content-end mt-4">
                  <button type="reset" class="btn btn-outline-warning me-2">
                    儲存
                    <!-- 待設定轉跳operatorDetail.html -->
                  </button>
                  <button type="submit" class="btn btn-warning">刪除</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/operatorCamera.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
