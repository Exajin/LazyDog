<!DOCTYPE html>
<html lang="en">
  <head>
    <title>operatorCouponList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/operatorCamera.css" />
    <style>
      .badge {
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- 左邊 -->
          <div class="col-md-3">
            <div class="card p-3">
              <div class="text-center">
                <div class="position-relative d-inline-block">
                  <img
                    src="./hotel-images/page-image/Dog2.png"
                    class="rounded-circle avatar-img"
                    alt="User Avatar"
                  />
                  <!-- 相機按鈕Dropdown) -->
                  <div class="dropdown">
                    <button
                      class="btn btn-light camera-icon p-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="./hotel-images/page-image/icon-camera.png"
                        alt="相機"
                        class="camera-icon-img"
                      />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="dropdown-item text-danger"
                          id="deletePhoto"
                        >
                          刪除照片
                        </button>
                      </li>
                      <li>
                        <label for="uploadPhoto" class="dropdown-item"
                          >上傳照片</label
                        >
                        <input
                          type="file"
                          id="uploadPhoto"
                          accept="image/*"
                          class="d-none"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <h5 class="mt-2">陳大方</h5>
                <p class="text-muted">165846hote@gmail.com</p>
                <button class="btn btn-outline-success btn-sm">已認證</button>
              </div>
              <hr />
              <ul class="list-unstyled text-start">
                <li class="py-2">
                  <a
                    href="operatorDetail.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list operator me-2"></i>負責人資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorHotelList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list hotel me-2"></i>旅館資訊
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorReview.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list review me-2"></i>旅館評論
                  </a>
                </li>
                <li class="py-2">
                  <a
                    href="operatorCouponList.html"
                    class="text-decoration-none text-dark"
                  >
                    <i class="list coupon me-2"></i>旅館優惠券
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-9">
            <h3 class="mb-4">優惠券列表</h3>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-light">
                  <tr class="text-center">
                    <th style="width: 10%">優惠代碼</th>
                    <th style="width: 15%">優惠名稱</th>
                    <th style="width: 20%">優惠內容</th>
                    <th style="width: 10%">開始日期</th>
                    <th style="width: 10%">結束日期</th>
                    <th style="width: 10%">適用對象</th>
                    <th style="width: 8%">使用次數</th>
                    <th style="width: 10%">狀態</th>
                    <th style="width: 7%">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <td>SWW2024</td>
                    <td>新春折扣</td>
                    <td>滿 1000 減 200</td>
                    <td>2024/03/01</td>
                    <td>2024/03/10</td>
                    <td>所有用戶</td>
                    <td>1</td>
                    <td><span class="badge bg-success">啟用</span></td>
                    <td>
                      <button
                        class="btn btn-sm btn-primary"
                        onclick="location.href='operatorCouponDetail.html'"
                      >
                        檢視
                      </button>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td>VIP50</td>
                    <td>會員專屬折扣</td>
                    <td>50% 折扣</td>
                    <td>2024/02/15</td>
                    <td>2024/03/15</td>
                    <td>會員限定</td>
                    <td>2</td>
                    <td><span class="badge bg-success">啟用</span></td>
                    <td>
                      <button
                        class="btn btn-sm btn-primary"
                        onclick="location.href='operatorCouponDetail.html'"
                      >
                        檢視
                      </button>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td>SUMMER10</td>
                    <td>夏日優惠</td>
                    <td>滿 500 減 50</td>
                    <td>2024/06/01</td>
                    <td>2024/06/30</td>
                    <td>所有用戶</td>
                    <td>5</td>
                    <td><span class="badge bg-secondary">已過期</span></td>
                    <td>
                      <button
                        class="btn btn-sm btn-primary"
                        onclick="location.href='operatorCouponDetail.html'"
                      >
                        檢視
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-end">
              <button
                class="btn btn-sm btn-primary"
                onclick="location.href='operatorCouponCreate.html'"
              >
                + 新增優惠券
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/operatorCamera.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
